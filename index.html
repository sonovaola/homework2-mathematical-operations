<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathematical operations</title>
</head>
<body>
    <script>
        let a = prompt ("Введите первое число","2")
        let b = prompt ("Введите второе число","2")
        alert ("Результат суммы ваших двух чисел:"+(Number (a) + Number(b)));
        alert ("Результат вычитания ваших двух чисел:"+(Number (a) - Number(b)));
        alert ("Результат умножения ваших двух чисел:"+(Number (a) * Number(b)));
        alert ("Результат деления ваших двух чисел:"+(Number (a) / Number(b)));
    </script>
</body>

</html>
